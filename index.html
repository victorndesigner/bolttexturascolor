<html><head><base href="https://imdb-clone.websim.app/que%20tenga%20men%C3%BA%20de%20b%C3%BAqueda%20y%20categor%C3%ADas,%20y%20que%20las%20pel%C3%ADculas%20se%20puedan%20reproducir%20en%20l%C3%ADnea">
<title>Cinoche FR - Streaming de Films</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #141414;
    color: #ffffff;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .header {
    background-color: #000000;
    padding: 20px 0;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  .logo {
    font-size: 24px;
    font-weight: bold;
    color: #e50914;
  }
  .search-bar {
    display: flex;
    align-items: center;
  }
  .search-input {
    padding: 10px;
    border: none;
    border-radius: 4px 0 0 4px;
    width: 300px;
  }
  .search-button {
    background-color: #e50914;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
  }
  .search-options {
    display: flex;
    align-items: center;
    margin-right: 10px;
  }
  .search-options label {
    margin-right: 10px;
    color: #fff;
    font-size: 14px;
  }
  .search-options input[type="radio"] {
    margin-right: 5px;
  }
  .categories {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
  }
  .category-button {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .category-button:hover, .category-button.active {
    background-color: #e50914;
  }
  .movie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  .movie-card {
    background-color: #2f2f2f;
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .movie-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }
  .movie-poster {
    width: 100%;
    height: 300px;
    object-fit: cover;
  }
  .movie-info {
    padding: 15px;
  }
  .movie-title {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .movie-release-date {
    color: #ccc;
    margin-bottom: 5px;
  }
  .movie-cinema-release {
    color: #4CAF50;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .movie-plex-release {
    color: #ffa500;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .movie-rating {
    color: #ffd700;
    font-weight: bold;
    display: flex;
    align-items: center;
  }
  .star-icon {
    width: 16px;
    height: 16px;
    margin-right: 5px;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }
  .modal-content {
    background-color: #181818;
    margin: 5% auto;
    padding: 20px;
    border-radius: 8px;
    max-width: 800px;
    width: 90%;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover,
  .close:focus {
    color: #fff;
    text-decoration: none;
    cursor: pointer;
  }
  .video-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
  }
  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .movie-details {
    margin-top: 20px;
  }
  .movie-details h2 {
    margin-bottom: 10px;
  }
  .movie-details p {
    margin-bottom: 5px;
  }
  .watch-options {
    margin-top: 20px;
  }
  .watch-button {
    background-color: #e50914;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
    transition: background-color 0.3s ease;
  }
  .watch-button:hover {
    background-color: #ff0f1f;
  }
</style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">Cinoche FR</div>
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="Rechercher...">
        <div class="search-options">
          <label><input type="radio" name="searchType" value="all" checked> Tous</label>
          <label><input type="radio" name="searchType" value="movie"> Films</label>
          <label><input type="radio" name="searchType" value="tv"> Séries</label>
        </div>
        <button class="search-button">Rechercher</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="categories" id="categories">
      <button class="category-button active" data-category="popular">Films Populaires</button>
      <button class="category-button" data-category="popular_series">Séries populaires</button>
      <button class="category-button" data-category="upcoming">À venir au cinéma</button>
      <button class="category-button" data-category="coming_to_plex">À venir sur Plex</button>
      <a href="https://discord.gg/mej5QrpnNb" target="_blank" class="category-button">Nous rejoindre</a>
    </div>
    <div class="movie-grid" id="movieGrid"></div>
  </div>

  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="video-container">
        <iframe id="movieTrailer" src="" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="movie-details" id="movieDetails"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const API_KEY = '3fd2be6f0c70a2a598f084ddfb75487c';
      const BASE_URL = 'https://api.themoviedb.org/3';
      const IMG_URL = 'https://image.tmdb.org/t/p/w500';

      async function fetchMovies(category = 'popular') {
        try {
          let movies;
          if (category === 'coming_to_plex') {
            movies = getPlexMovies();
          } else if (category === 'popular_series') {
            movies = await fetchPopularSeries();
          } else {
            const response = await axios.get(`${BASE_URL}/movie/${category}?api_key=${API_KEY}&language=fr-FR&region=FR`);
            movies = response.data.results;
          }
          displayMovies(movies, category);
        } catch (error) {
          console.error('Erreur lors de la récupération des films/séries:', error);
        }
      }

      async function fetchPopularSeries() {
        try {
          const response = await axios.get(`${BASE_URL}/tv/popular?api_key=${API_KEY}&language=fr-FR`);
          return response.data.results;
        } catch (error) {
          console.error('Erreur lors de la récupération des séries populaires:', error);
          return [];
        }
      }

      function getPlexMovies() {
        return [
          { title: 'Strange Darling', release_date: '2024-10-01', plex_release: '1 octobre 2024', tmdb_id: 1181868, poster_path: '/gU9XCcNv2kzASnge3oFNtq1vFL.jpg', trailer_key: 'WUamrIJY8Vo' },
          { title: 'Marvel\'s Deadpool & Wolverine', release_date: '2024-10-01', plex_release: '1 octobre 2024', tmdb_id: 533535, trailer_key: 'KT-8QL04x40' },
          { title: 'The Killer\'s Game', release_date: '2024-10-04', plex_release: '4 octobre 2024', tmdb_id: 531085, poster_path: '/4bKlTeOUr5AKrLky8mwWvlQqyVd.jpg', trailer_key: 'ZHK6WghyWGY' },
          { title: 'Hellboy: The Crooked Man', release_date: '2024-10-07', plex_release: '7 octobre 2024', tmdb_id: 830711, poster_path: '/2Z1HYW6fidW2neNOhMjsoujcSk0.jpg', trailer_key: 'QrslyCjYEhc' },
          { title: 'Beetlejuice Beetlejuice', release_date: '2024-10-08', plex_release: '8 octobre 2024', tmdb_id: 9640, poster_path: '/4M8fnQF821aVFBbhLdTQGf4j4W9.jpg', trailer_key: 'ltHWSzuq_hY' },
          { title: 'Transformers One', release_date: '2024-10-22', plex_release: '22 octobre 2024', tmdb_id: 667538, poster_path: '/6PVLEv0WvXyIbp3RvGC5j3X5dAz.jpg', trailer_key: 'jaVcDaozGgc' },
          { title: 'The Substance', release_date: '2024-10-29', plex_release: '29 octobre 2024', tmdb_id: 1024773, poster_path: '/imlARyfCv0UTcXkx3hP4d8g4GlZ.jpg', trailer_key: 'piC7VcQWVnM' },
          { title: 'Super/Man: The Christopher Reeve Story', release_date: '2024-11-01', plex_release: '1 novembre 2024', tmdb_id: 1029575, poster_path: '/73WchlI0Hj4HQd0T2KOztKquOek.jpg', trailer_key: 'gdDgWaAPYAc' },
        ];
      }

      async function searchMoviesAndSeries(query, searchType = 'all') {
        try {
          let results = [];
          if (searchType === 'all' || searchType === 'movie') {
            const movieResponse = await axios.get(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${query}&language=fr-FR`);
            results = [...results, ...movieResponse.data.results.map(item => ({...item, media_type: 'movie'}))];
          }
          if (searchType === 'all' || searchType === 'tv') {
            const seriesResponse = await axios.get(`${BASE_URL}/search/tv?api_key=${API_KEY}&query=${query}&language=fr-FR`);
            results = [...results, ...seriesResponse.data.results.map(item => ({...item, media_type: 'tv'}))];
          }
          
          const combinedResults = results.sort((a, b) => b.popularity - a.popularity);
          displayMovies(combinedResults, 'search');
        } catch (error) {
          console.error('Erreur lors de la recherche:', error);
        }
      }

      async function displayMovies(items, category) {
        const movieGrid = document.getElementById('movieGrid');
        if (!movieGrid) return;
        movieGrid.innerHTML = '';
        
        for (const item of items) {
          if (!item || (!item.title && !item.name) || (!item.release_date && !item.first_air_date)) continue;
          const movieCard = document.createElement('div');
          movieCard.classList.add('movie-card');
          
          let posterSrc = 'placeholder.jpg';
          let additionalInfo = '';
          let title = item.title || item.name;
          let releaseDate = item.release_date || item.first_air_date;
          
          if (category === 'coming_to_plex') {
            additionalInfo = `<div class="movie-plex-release">Sortie sur Plex : ${item.plex_release}</div>`;
            if (item.poster_path) {
              posterSrc = IMG_URL + item.poster_path;
            } else {
              try {
                const response = await axios.get(`${BASE_URL}/movie/${item.tmdb_id}?api_key=${API_KEY}&language=fr-FR`);
                if (response.data.poster_path) {
                  posterSrc = IMG_URL + response.data.poster_path;
                }
              } catch (error) {
                console.error('Erreur lors de la récupération de l\'affiche:', error);
              }
            }
          } else {
            posterSrc = item.poster_path ? (IMG_URL + item.poster_path) : 'placeholder.jpg';
          }
          
          movieCard.innerHTML = `
            <img src="${posterSrc}" alt="Affiche de ${title}" class="movie-poster">
            <div class="movie-info">
              <div class="movie-title">${title}</div>
              ${additionalInfo}
              ${category !== 'coming_to_plex' ? `
                <div class="movie-rating">
                  <svg class="star-icon" viewBox="0 0 24 24">
                    <path fill="#ffd700" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                  </svg>
                  ${item.vote_average ? item.vote_average.toFixed(1) : 'N/A'}
                </div>
              ` : ''}
            </div>
          `;
          
          movieCard.addEventListener('click', () => {
            if (category === 'coming_to_plex') {
              openMovieModal(item.tmdb_id, item);
            } else if (item.media_type === 'tv' || category === 'popular_series') {
              openSeriesModal(item.id);
            } else {
              openMovieModal(item.id);
            }
          });
          
          movieGrid.appendChild(movieCard);
        }
      }

      async function openSeriesModal(seriesId) {
        try {
          const seriesResponse = await axios.get(`${BASE_URL}/tv/${seriesId}?api_key=${API_KEY}&append_to_response=videos&language=fr-FR`);
          const series = seriesResponse.data;
          
          let trailerKey = '';
          if (series.videos && series.videos.results && series.videos.results.length > 0) {
            const trailer = series.videos.results.find(video => video.type === 'Trailer') || series.videos.results[0];
            trailerKey = trailer ? trailer.key : '';
          }

          const movieTrailer = document.getElementById('movieTrailer');
          const movieDetails = document.getElementById('movieDetails');
          const modal = document.getElementById('movieModal');

          if (movieTrailer) movieTrailer.src = trailerKey ? `https://www.youtube.com/embed/${trailerKey}` : '';
          if (movieDetails) {
            movieDetails.innerHTML = `
              <h2>${series.name || 'Titre non disponible'}</h2>
              <p><strong>Première diffusion:</strong> ${series.first_air_date || 'Non disponible'}</p>
              <p><strong>Nombre de saisons:</strong> ${series.number_of_seasons || 'Non disponible'}</p>
              <p><strong>Note:</strong> ${series.vote_average ? `${series.vote_average.toFixed(1)}/10` : 'Non disponible'}</p>
              <p><strong>Synopsis:</strong> ${series.overview || 'Non disponible en français.'}</p>
              ${!trailerKey ? '<p><strong>Avis:</strong> Aucune bande-annonce trouvée pour cette série.</p>' : ''}
            `;
          }

          if (modal) modal.style.display = 'block';
        } catch (error) {
          console.error('Erreur lors de la récupération des détails de la série:', error);
        }
      }

      const categoryButtons = document.querySelectorAll('.category-button');
      categoryButtons.forEach(button => {
        button.addEventListener('click', () => {
          categoryButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          fetchMovies(button.dataset.category);
        });
      });

      const searchInput = document.querySelector('.search-input');
      const searchButton = document.querySelector('.search-button');

      if (searchButton) {
        searchButton.addEventListener('click', () => {
          if (searchInput) {
            const query = searchInput.value.trim();
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            if (query) {
              searchMoviesAndSeries(query, searchType);
            }
          }
        });
      }

      if (searchInput) {
        searchInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            const query = searchInput.value.trim();
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            if (query) {
              searchMoviesAndSeries(query, searchType);
            }
          }
        });
      }

      async function openMovieModal(movieId, plexMovie = null) {
        try {
          let movie;
          let trailerKey = '';

          if (plexMovie) {
            movie = plexMovie;
            trailerKey = movie.trailer_key || '';
          } else {
            const movieResponse = await axios.get(`${BASE_URL}/movie/${movieId}?api_key=${API_KEY}&append_to_response=videos&language=fr-FR`);
            movie = movieResponse.data;
            
            if (movie.videos && movie.videos.results && movie.videos.results.length > 0) {
              const trailer = movie.videos.results.find(video => video.type === 'Trailer') || movie.videos.results[0];
              trailerKey = trailer ? trailer.key : '';
            }
          }

          const movieTrailer = document.getElementById('movieTrailer');
          const movieDetails = document.getElementById('movieDetails');
          const modal = document.getElementById('movieModal');

          if (movieTrailer) movieTrailer.src = trailerKey ? `https://www.youtube.com/embed/${trailerKey}` : '';
          if (movieDetails) {
            movieDetails.innerHTML = `
              <h2>${movie.title || 'Titre non disponible'}</h2>
              <p><strong>Date de sortie:</strong> ${movie.release_date || 'Non disponible'}</p>
              <p><strong>Durée:</strong> ${movie.runtime ? `${movie.runtime} minutes` : 'Non disponible'}</p>
              <p><strong>Note:</strong> ${movie.vote_average ? `${movie.vote_average.toFixed(1)}/10` : 'Non disponible'}</p>
              <p><strong>Synopsis:</strong> ${movie.overview || 'Non disponible en français.'}</p>
              ${!trailerKey ? '<p><strong>Avis:</strong> Aucune bande-annonce trouvée pour ce film.</p>' : ''}
            `;
          }

          if (modal) modal.style.display = 'block';
        } catch (error) {
          console.error('Erreur lors de la récupération des détails du film:', error);
        }
      }

      const closeBtn = document.querySelector('.close');
      const modal = document.getElementById('movieModal');

      if (closeBtn && modal) {
        closeBtn.onclick = function() {
          modal.style.display = 'none';
          const movieTrailer = document.getElementById('movieTrailer');
          if (movieTrailer) movieTrailer.src = '';
        }
      }

      if (modal) {
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = 'none';
            const movieTrailer = document.getElementById('movieTrailer');
            if (movieTrailer) movieTrailer.src = '';
          }
        }
      }

      fetchMovies();
    });
  </script>
</body></html>
